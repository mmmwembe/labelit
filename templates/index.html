<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diatom Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-16">
        <div class="max-w-3xl mx-auto text-center">
            <h1 class="text-4xl font-bold text-gray-800 mb-8">Diatom Tools</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <a href="/modules" class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition-shadow">
                    View Installed Modules
                </a>
                <a href="/all_papers" class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition-shadow">
                    View Papers
                </a>
                <a href="/view_uploaded_pdfs" class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition-shadow">
                    View Uploaded PDFs
                </a>
                <a href="/diatoms_data" class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition-shadow">
                    View Diatoms Data
                </a>
                <a href="/label" class="bg-blue-600 text-white p-4 rounded-lg shadow hover:shadow-lg transition-shadow col-span-1 md:col-span-2">
                    Start Labeling
                </a>
            </div>
        </div>
    </div>

</html>
